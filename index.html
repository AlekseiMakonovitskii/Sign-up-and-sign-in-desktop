<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up and sign in desktop</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="sign-in-section section  offlineContainer">
        <h1>Sign in</h1>
        <div class="links">
          <a href="#">f</a>
          <a href="#">G</a>
          <a href="#">in</a>
        </div>
        <p class="sign-in-text">or use your account</p>

        <form action="#" class="sign-in-form">
          <input
            type="email"
            name="Email"
            id="Email-id-in"
            placeholder="Email"
            class="main-input"
          />
          <input
            type="password"
            name="Password"
            id="Password-id-in"
            placeholder="Password"
            class="main-input"
          />
          <p>Forgot your password?</p>
          <input type="button" value="SIGN IN" class="btn" id="btn-in" />
        </form>
      </section>

      <section class="sign-up-section section  offlineContainer">
        <h1>Create Account</h1>
        <div class="links">
          <a href="#">f</a>
          <a href="#">G</a>
          <a href="#">in</a>
        </div>
        <p class="sign-up-text">or use your email for registration</p>

        <form action="#" class="sign-in-form">
          <input
            type="text"
            name="Usernmae"
            id="Usernmae-id-up"
            placeholder="Username"
            class="main-input"
          />
          <input
            type="email"
            name="Email"
            id="Email-id-up"
            placeholder="Email"
            class="main-input"
          />
          <input
            type="password"
            name="Password"
            id="Password-id-up"
            placeholder="Password"
            class="main-input"
          />

          <input type="button" value="SIGN UP" class="btn" id="btn-up" />
        </form>
      </section>

      <section class="slide-info-section sign-in-info section offlineContainer">
        <div class="slide-content">
          <h1>Hi There!</h1>
          <h3>Enter your personal details to open an account with us</h3>
          <input type="button" value="SIGN UP" class="btn" id="btn-up-info" />
        </div>
      </section>

      <section class="logged-in offline">
        <div class="logged-elements">
          <h1>You have successfully logged in</h1>
          <input
            type="button"
            value="LOG OUT"
            class="btn"
            id="btn-out-logged"
          />
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
